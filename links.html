<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>Material Design in Web: Presentation links</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:100);
        html, body {
            font-family: 'Roboto', sans-serif;
            height: 100%;
            width: 100%;
            padding:0;
            margin:0;
            background-color: white;
            perspective: 900px;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            font-weight: 100;
            color: black;
            text-align:center;
            font-size: 5vh;

        }
        body > div {
            margin: 20px;

            color: #4E342E;
            padding: 15px;
        }
        .links a {
            display: block;
            color: black;
            font-size: 4vh;
        }
        img {  width: 90vw;}

    </style>
</head>
