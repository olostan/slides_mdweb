<div class="container" presentation-classes>
  <content></content>
  <controls class="animated">
    <span id="previous" class="control" ng-click="prev()">&larr;</span>
    <span id="next" class="control"  ng-click="next()">&rarr;</span>
    <span id="current">{{current}}</span>
    <span id="comments" class="control" ng-show="hasComments" ng-click="comments = !comments">
      <span ng-show='comments'>&radic;</span>
      <span ng-hide='comments'>&times;</span> 
    </span>
  </controls>
</div>
